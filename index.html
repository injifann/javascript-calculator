<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Javascript calculator</title>
</head>
<style>
  .container{
    background-color: hsl(222, 26%, 31%);
  }
  .keypad{
   background-color:hsl(223, 31%, 20%);
  }
#screen{
  background-color: hsl(224, 36%, 15%);
  color:hsl(0, 0%, 100%);
}
.key{
  color: hsl(221, 14%, 31%);
}
</style>
<body>

  <div class="container w-25 d-flex flex-column mt-4 p-3 pb-4">
    <input type="text" id="screen" class="form-control outline-none border-0 w-75 align-self-center">

    <div class="container keypad w-75 align-self-center mt-4 p-4" id="bnt-container">

      <div class="row gy-2">
          <button value="7" id="btn-7" class="col-md-3 rounded key">7</button>
          <button value="8" id="btn-8" class="col-md-3 rounded key">8</button>
          <button value="9" id="btn-9" class="col-md-3 rounded key">9</button>
          <button value="del" id="btn-del" class="col-md-3 rounded key" style="background-color:hsl(225, 21%,49%) ;color: white;">del</button>
    </div>
    <div class="row gy-2">
          <button value="4" id="btn-4" class="col-md-3 rounded key ">4</button>
          <button value="5" id="btn-5" class="col-md-3 rounded key">5</button>
          <button value="6" id="btn-6" class="col-md-3 rounded key">6</button>
          <button value="+" id="btn-plus" class="col-md-3 rounded key">+</button>
    </div>
    <div class="row gy-2">
          <button value="1" id="btn-1" class="col-md-3 rounded key">1</button>
          <button value="2" id="btn-2" class="col-md-3 rounded key">2</button>
          <button value="3" id="btn-3" class="col-md-3 rounded key">3</button>
          <button value="-" id="btn-minus" class="col-md-3 rounded key">-</button>
    </div>
    <div class="row gy-2">
        <button  id="btn-dot" class="col-md-3 rounded key">.</button>
        <button value="0" id="btn-0" class="col-md-3 rounded key">0</button>
        <button value="/" id="btn-divison" class="col-md-3 rounded key">/</button>
        <button value="*" id="bnt-times" class="col-md-3 rounded key">x</button>
    </div>
    <div class="row gy-2">
      <button value="Reset" id="btn-reset" class="col-md-6 rounded key" style="background-color: hsl(225, 21%,49%);color: white;">Reset</button>
      <button value="=" id="btn-result" class="col-md-6 rounded key" style="background-color: hsl(6, 63%, 50%);color: white;">=</button>
   </div>
 </div>
</div>

<script src="calculator.js">

</script>
  
</body>
</html>
